<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<script>"https:cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js";</script>
	<script>"https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"</script>
	<style type="style.css"></style>
    <title>Survey website</title>
</head>
<body>
	Survey Form
	<div id="form-outer">
		<p id="description">Let me know how I can improve</p>
		<form action="https://crossorigin.me/https://freecodecamp.com" id="survey-form" method="get" name="survey-form">
			<div class="rowTab">
				<div class="labels">
					<label for="name" id="name-label">* Name:</label>
				</div>
				<div class="rightTab">
					<input autofocus="" class="input-field" id="name" name="name" placeholder="Enter your name" required="" type="text">
				</div>
			</div>
			<div class="rowTab">
				<div class="labels">
					<label for="email" id="email-label">* Email:</label>
				</div>
				<div class="rightTab">
					<input class="input-field" id="email" name="email" placeholder="Enter your Email" required="" type="email">
				</div>
			</div>
			<div class="rowTab">
				<div class="labels">
					<label for="age" id="number-label">* Age:</label>
				</div>
				<div class="rightTab">
					<input class="input-field" id="number" max="125" min="1" name="age" placeholder="Age" type="number">
				</div>
			</div>
			<div class="rowTab">
				<div class="labels">
					<label for="currentPos">Which option best describes your current role?</label>
				</div>
				<div class="rightTab">
					<select class="dropdown" id="dropdown" name="currentPos">
						<option disabled value="">
							Select an option
						</option>
						<option value="student">
							Student
						</option>
						<option value="job">
							Full Time Job
						</option>
						<option value="learner">
							Full Time Learner
						</option>
						<option value="preferNo">
							Prefer not to say
						</option>
						<option value="other">
							Other
						</option>
					</select>
				</div>
			</div>
			<div class="rowTab">
				<div class="labels">
					<label for="userRating">* How likely is that you would recommend Jabier to a friend?</label>
				</div>
				<div class="rightTab">
					<ul style="list-style: none;">
						<li class="radio"><label>Definitely<input class="userRatings" name="radio-buttons" type="radio" value="1"></label></li>
						<li class="radio"><label>Maybe<input class="userRatings" name="radio-buttons" type="radio" value="2"></label></li>
						<li class="radio"><label>Not sure<input class="userRatings" name="radio-buttons" type="radio" value="3"></label></li>
					</ul>
				</div>
			</div>
			<div class="rowTab">
				<div class="labels">
					<label for="most-like">What do you like most about coding:</label>
				</div>
				<div class="rightTab">
					<select class="dropdown" id="most-like" name="mostLike">
						<option disabled selected value="">
							Select an option
						</option>
						<option value="challenges">
							Challenges
						</option>
						<option value="projects">
							Projects
						</option>
						<option value="community">
							Community
						</option>
						<option value="openSource">
							Open Source
						</option>
					</select>
				</div>
			</div>
			<div class="rowTab">
				<div class="labels">
					<label for="preferences">Things that should be improved in the future<br>
					(Check all that apply):</label>
				</div>
				<div class="rightTab">
					<ul id="preferences" style="list-style: none;">
						<li class="checkbox"><label><input class="userRatings" name="prefer" type="checkbox" value="1">Front-end Projects</label></li>
						<li class="checkbox"><input class="userRatings" name="prefer" type="checkbox" value="2">Back-end Projects</li>
						<li class="checkbox"><label><input class="userRatings" name="prefer" type="checkbox" value="3">Data Visualization</label></li>
						<li class="checkbox"><label><input class="userRatings" name="prefer" type="checkbox" value="4">Challenges</label></li>
						<li class="checkbox"><label><input class="userRatings" name="prefer" type="checkbox" value="5">Open Source Community</label></li>
						<li class="checkbox"><label><input class="userRatings" name="prefer" type="checkbox" value="6">Gitter help rooms</label></li>
						<li class="checkbox"><label><input class="userRatings" name="prefer" type="checkbox" value="7">Videos</label></li>
						<li class="checkbox"><label><input class="userRatings" name="prefer" type="checkbox" value="8">City Meetups</label></li>
						<li class="checkbox"><label><input class="userRatings" name="prefer" type="checkbox" value="9">Wiki</label></li>
						<li class="checkbox"><label><input class="userRatings" name="prefer" type="checkbox" value="10">Forum</label></li>
						<li class="checkbox"><label><input class="userRatings" name="prefer" type="checkbox" value="10">Additional Courses</label></li>
					</ul>
				</div>
			</div>
			<div class="rowTab">
				<div class="labels">
					<label for="comments">Any Comments or Suggestions?</label>
				</div>
				<div class="rightTab">
					<textarea class="input-field" id="comments" name="comment" placeholder="Enter your comment here..." style="height:50px;resize:vertical;"></textarea>
				</div>
			</div><button id="submit" type="submit">Submit</button>
		</form>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<script>"https:cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js";</script>
	<script>"https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"</script>
	<link rel="stylesheet" href="style.css">
    <title>Survey website</title>
</head>
<body>
	Welcome to Jabier's Survey
	<div id="form-outer">
		<p id="description">Tell me about yourself...</p>
		<form action="https://crossorigin.me/https://freecodecamp.com" id="survey-form" method="get" name="survey-form">
			<div class="rowTab">
				<div class="labels">
					<label for="name" id="name-label">* Name:</label>
				</div>
				<div class="rightTab">
					<input autofocus="" class="input-field" id="name" name="name" placeholder="Enter your name" required="" type="text">
				</div>
			</div>
			<div class="rowTab">
				<div class="labels">
					<label for="email" id="email-label">* Email:</label>
				</div>
				<div class="rightTab">
					<input class="input-field" id="email" name="email" placeholder="Enter your Email" required="" type="email">
				</div>
			</div>
			<div class="rowTab">
				<div class="labels">
					<label for="age" id="number-label">* Age:</label>
				</div>
				<div class="rightTab">
					<input class="input-field" id="number" max="125" min="1" name="age" placeholder="Age" type="number">
				</div>
			</div>
			<div class="rowTab">
				<div class="labels">
					<label for="who">are you a __________?</label>
				</div>
				<div class="rightTab">
					<select class="dropdown" id="dropdown" name="who">
						<option disabled selected value="">
							Select an option
						</option>
						<option value="student">
							Student
						</option>
						<option value="Recruitor">
							Recruitor
						</option>
						<option value="direct hire ">
							Hiring manager
						</option>
						<option value="friend">
							Friend
						</option>
						<option value="other">
							Other
						</option>
					</select>
				</div>
			</div>
			
			<div class="rowTab">
				<div class="labels">
					<label for="userRating">* Do you know how to code?</label>
				</div>
				<div class="rightTab">
					<ul style="list-style: none;">
						<li class="radio"><label>Definitely<input class="userRatings" name="radio-buttons" type="radio" value="1"></label></li>
						<li class="radio"><label>Maybe<input class="userRatings" name="radio-buttons" type="radio" value="2"></label></li>
						<li class="radio"><label>Not sure<input class="userRatings" name="radio-buttons" type="radio" value="3"></label></li>
					</ul>
				</div>
			</div>
			<!--What is your best coding language?-->
			<div class="rowTab">
				<div class="labels">
					<label for="most-like">What is your favorite programing language?:</label>
				</div>
				<div class="rightTab">
					<select class="dropdown" id="most-like" name="mostLike">
						<option disabled selected value="">
							Select an option
						</option>
						<option value="javascript">
							javascript
						</option>
						<option value="C">
							C
						</option>
						<option value="Java">
							Java
						</option>
						<option value="Ruby">
							Ruby
						</option>
						<option value="html">
							html
						</option>
						<option value="css">
							css
						</option>
						<option value="swift">
							swift
						</option>
						<option value="go">
							go
						</option>
						<option value="other">
							other
						</option>
					</select>
				</div>
			</div>
			<div class="rowTab">
				<div class="labels">
					<label for="preferences">Pick a category you are interested in<br>
					(Check all that apply):</label>
				</div>
				<div class="rightTab">
					<ul id="preferences" style="list-style: none;">
						<li class="checkbox"><label><input class="userRatings" name="prefer" type="checkbox" value="1">Website creation</label></li>
						<li class="checkbox"><input class="userRatings" name="prefer" type="checkbox" value="2">Mobile app development</li>
						<li class="checkbox"><label><input class="userRatings" name="prefer" type="checkbox" value="3">Data Visualization</label></li>
						<li class="checkbox"><label><input class="userRatings" name="prefer" type="checkbox" value="4">Solving Challenges</label></li>
						<li class="checkbox"><label><input class="userRatings" name="prefer" type="checkbox" value="5">front end developing</label></li>
						<li class="checkbox"><label><input class="userRatings" name="prefer" type="checkbox" value="6">Video game creation</label></li>
						<li class="checkbox"><label><input class="userRatings" name="prefer" type="checkbox" value="7">UI/UX design</label></li>
						<li class="checkbox"><label><input class="userRatings" name="prefer" type="checkbox" value="8">City Meetups</label></li>
						<li class="checkbox"><label><input class="userRatings" name="prefer" type="checkbox" value="9">Database programming</label></li>
						<li class="checkbox"><label><input class="userRatings" name="prefer" type="checkbox" value="10">Backend engineering</label></li>
						<li class="checkbox"><label><input class="userRatings" name="prefer" type="checkbox" value="11">Robotics</label></li>
						<li class="checkbox"><label><input class="userRatings" name="prefer" type="checkbox" value="12">Drone projects</label></li>
						<li class="checkbox"><label><input class="userRatings" name="prefer" type="checkbox" value="13">youtube channel creation</label></li>
					</ul>
				</div>
			</div>
			<div class="rowTab">
				<div class="labels">
					<label for="comments">Any Comments or Suggestions?</label>
				</div>
				<div class="rightTab">
					<textarea class="input-field" id="comments" name="comment" placeholder="Enter your comment here..." style="height:50px;resize:vertical;"></textarea>
				</div>
			</div><button id="submit" type="submit">Submit</button>
		</form>
	</div>
</body>
</html>
